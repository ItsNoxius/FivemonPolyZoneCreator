<!DOCTYPE html>
<html>
    <head>
        <title>PolyZone Creator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
            integrity="sha512-gc3xjCmIy673V6MyOAZhIW93xhM9ei1I+gLbmFjUHIjocENRsLX/QUE1htk5q1XV2D/iie/VQ8DXI6Vu8bexvQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <style>
            html,
            body,
            #map1 {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                z-index: 1;
                background-color: #143c6a;
            }

            .btn {
                position: absolute;
                z-index: 10;
                border-radius: 3px;
                padding: 5px 15px;
                border-color: #202020;
                background-color: #303030;
                color: white;
            }

            .btn-clear {
                top: 2px;
                right: 2px;
            }

            .btn-debug {
                top: 2px;
                right: 140px;
            }

            .btn-overlay {
                top: 2px;
                right: 250px;
            }

            .btn:hover {
                cursor: pointer;
            }

            .btn:active {
                background-color: #404040;
            }

            .leaflet-grid-label .lng {
                margin-left: 8px;
                -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
            }

            .leaflet-popup-content {
                color: #333;

                padding: 0.25rem;

                font-family: monospace;
                font-size: 12px;
                white-space: pre-wrap;
            }

            #controls {
                position: absolute;
                bottom: 10px;
                left: 10px;
                z-index: 1000;
                background: rgba(255, 255, 255, 0.9);
                padding: 10px;
                border-radius: 4px;
                font-family: sans-serif;
            }

            #jsonTextArea {
                width: 300px;
                height: 100px;
                margin: 5px 0;
            }
        </style>
    </head>

    <body>
        <div id="map1"></div>

        <button class="btn btn-clear" onclick="clearLayer();">
            Clear All Shapes
        </button>

        <button
            class="btn btn-debug"
            onclick="debug = !debug;this.style.backgroundColor = debug ? '#40aa40' : '#303030';"
        >
            Debug Grid
        </button>

        <button
            class="btn btn-overlay"
            onclick="overlay = !overlay;this.style.backgroundColor = overlay ? '#40aa40' : '#303030';setOverlay();"
        >
            Overlay Grid
        </button>

        <div id="controls">
            <!-- <button onclick="saveConfiguration()">Save</button>
    <select id="savedList" onchange="loadConfiguration(this.value)">
      <option value="">-- Load Saved --</option>
    </select><br /><br /> -->
            <button onclick="exportZones()">Export JSON</button>
            <button onclick="importZones()">Import JSON</button>
            <br />
            <textarea
                id="jsonTextArea"
                placeholder="Paste JSON here to import or copy exported JSON"
            ></textarea>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"
            integrity="sha512-ozq8xQKq6urvuU6jNgkfqAmT7jKN2XumbrX1JiB3TnF7tI48DPI4Gy1GXKD/V3EExgAs1V+pRO7vwtS1LHg0Gw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            //Map Options
            var mapMinZoom = 0;
            var mapMaxZoom = 7;
            var mapMaxResolution = 0.25;
            var mapMinResolution = Math.pow(2, mapMaxZoom) * mapMaxResolution;
            var mapCenterLat = -5525;
            var mapCenterLng = 3755;
            var gtaOffset = 0.66;
            var debug = false;
            var overlay = false;
            var bottomLeft = [-8192, 0];
            var topRight = [0, 8192];
            var bounds = [bottomLeft, topRight];

            var zonesList = []; // global array to track zones

            L.Draw.Circle = L.Draw.SimpleShape.extend({
                statics: {
                    TYPE: "circle",
                },

                options: {
                    shapeOptions: {
                        stroke: true,
                        color: "#3388ff",
                        weight: 4,
                        opacity: 0.5,
                        fill: true,
                        fillColor: null, //same as color by default
                        fillOpacity: 0.2,
                        clickable: true,
                    },
                    showRadius: true,
                    metric: true, // Whether to use the metric measurement system or imperial
                    feet: true, // When not metric, use feet instead of yards for display
                    nautic: false, // When not metric, not feet use nautic mile for display
                },

                // @method initialize(): void
                initialize: function (map, options) {
                    // Save the type so super can fire, need to do this as cannot do this.TYPE :(
                    this.type = L.Draw.Circle.TYPE;

                    this._initialLabelText =
                        L.drawLocal.draw.handlers.circle.tooltip.start;

                    L.Draw.SimpleShape.prototype.initialize.call(
                        this,
                        map,
                        options
                    );
                },

                _drawShape: function (latlng) {
                    // Calculate the distance based on the version
                    let outerPos = latlngToGTA(latlng);
                    let innerPos = latlngToGTA(this._startLatLng);
                    var distance = Math.hypot(
                        innerPos[0] - outerPos[0],
                        innerPos[1] - outerPos[1]
                    );

                    if (!this._shape) {
                        this._shape = new L.Circle(
                            this._startLatLng,
                            distance,
                            this.options.shapeOptions
                        );
                        this._map.addLayer(this._shape);
                    } else {
                        this._shape.setRadius(distance);
                    }
                },

                _fireCreatedEvent: function () {
                    var circle = new L.Circle(
                        this._startLatLng,
                        this._shape.getRadius(),
                        this.options.shapeOptions
                    );
                    L.Draw.SimpleShape.prototype._fireCreatedEvent.call(
                        this,
                        circle
                    );
                },

                _onMouseMove: function (e) {
                    var latlng = e.latlng,
                        showRadius = this.options.showRadius,
                        useMetric = this.options.metric,
                        radius;

                    this._tooltip.updatePosition(latlng);
                    if (this._isDrawing) {
                        this._drawShape(latlng);

                        // Get the new radius (rounded to 1 dp)
                        radius = this._shape.getRadius().toFixed(1);

                        var subtext = "";
                        if (showRadius) {
                            subtext =
                                L.drawLocal.draw.handlers.circle.radius +
                                ": " +
                                L.GeometryUtil.readableDistance(
                                    radius,
                                    useMetric,
                                    this.options.feet,
                                    this.options.nautic
                                );
                        }
                        this._tooltip.updateContent({
                            text: this._endLabelText,
                            subtext: subtext,
                        });
                    }
                },
            });

            L.Edit.CircleMarker = L.Edit.Circle.extend({
                _resize: function (latlng) {
                    var moveLatLng = this._moveMarker.getLatLng();

                    // Calculate the distance based on the version
                    let outerPos = latlngToGTA(latlng);
                    let innerPos = latlngToGTA(this._startLatLng);
                    var distance = Math.hypot(
                        innerPos[0] - outerPos[0],
                        innerPos[1] - outerPos[1]
                    );

                    if (this._map.editTooltip) {
                        this._map._editTooltip.updateContent({
                            text:
                                L.drawLocal.edit.handlers.edit.tooltip.subtext +
                                "<br />" +
                                L.drawLocal.edit.handlers.edit.tooltip.text,
                            subtext:
                                L.drawLocal.draw.handlers.circle.radius +
                                ": " +
                                L.GeometryUtil.readableDistance(
                                    distance,
                                    true,
                                    this.options.feet,
                                    this.options.nautic
                                ),
                        });
                    }

                    this._shape.setRadius(distance);

                    this._map.fire(L.Draw.Event.EDITRESIZE, {
                        layer: this._shape,
                    });
                },
            });

            //Create a new (square) coordinate system
            var crs = L.CRS.Simple;

            crs.scale = function (zoom) {
                return Math.pow(2, zoom) / mapMinResolution;
            };
            /*
    crs.zoom = function (scale) {
      return Math.log(scale * mapMinResolution) / Math.LN2;
    };*/

            //Create GTA map tiles

            var layer = L.tileLayer("tiles/{z}/{x}/{y}.png", {
                minZoom: mapMinZoom,
                maxZoom: mapMaxZoom,
                attribution:
                    'Rendered with <a href="https://www.maptiler.com/desktop/">MapTiler Desktop</a> by <a href="https://github.com/RussianRonin">RussianRonin</a> | Created by <a href="https://github.com/skyrossm">Skyrossm</a>',
                noWrap: true,
                tms: true,
            });

            //Create the map object

            var map = new L.Map("map1", {
                maxZoom: mapMaxZoom,
                minZoom: mapMinZoom,
                layers: [layer],
                crs: crs,
                center: [mapCenterLat, mapCenterLng],
                zoom: 3,
            });

            //Shows GTA grid overlay on map
            let bgimage = L.imageOverlay(
                "https://i.imgur.com/MQr04nZ.jpg",
                bounds,
                {
                    opacity: 0,
                }
            ).addTo(map);
            function setOverlay() {
                let imagelee = document.querySelector(".leaflet-image-layer");
                imagelee.style.opacity = overlay ? 0.5 : 0;
            }

            //Create Leaflet.Draw toolbar/layer

            //Fix for broken Draw
            L.Draw.Polyline.prototype._onTouch = L.Util.falseFn;

            var editableLayers = L.featureGroup();
            map.addLayer(editableLayers);
            var drawControl = new L.Control.Draw({
                draw: {
                    polyline: false,
                    circlemarker: false,
                },
                edit: {
                    featureGroup: editableLayers,
                },
            });
            map.addControl(drawControl);

            //Convert latlng on the map to GTA coords
            function latlngToGTA(latlng) {
                var x = (latlng.lng - mapCenterLng) / gtaOffset;
                var y = (latlng.lat - mapCenterLat) / gtaOffset;
                return [x.toFixed(2), y.toFixed(2)];
            }

            // Convert GTA coords to latlng on the map (inverse of latlngToGTA)
            function gtaToLatLng(x, y) {
                var lng = x * gtaOffset + mapCenterLng;
                var lat = y * gtaOffset + mapCenterLat;
                return [lat, lng];
            }

            //Remove all shapes from Draw
            function clearLayer() {
                editableLayers
                    .getLayers()
                    .forEach((layer) => editableLayers.removeLayer(layer));

                zonesList = []; // Clear the zones list
                localStorage.removeItem("zones"); // Remove zones from localStorage
            }

            //https://github.com/mkafrin/PolyZone/blob/master/server.lua
            function parseShape(name, points) {
                var printout =
                    "--Name: " + name + " | " + new Date().toDateString();
                printout += "\nPolyZone:Create({\n";
                points.forEach((point, index) => {
                    var last = index < points.length - 1 ? "," : "";
                    printout +=
                        " vector2(" +
                        point[0] +
                        ", " +
                        point[1] +
                        ")" +
                        last +
                        "\n";
                });
                var debugText = debug ? "\n debugGrid=true," : "";
                printout +=
                    '}, {\n name="' +
                    name +
                    '",' +
                    debugText +
                    "\n --minZ=0,\n --maxZ=800\n})\n\n";
                return printout;
            }

            function parseShape2(zone) {
                var printout = "{\n";

                Object.keys(zone).forEach((key, index, arr) => {
                    if (Array.isArray(zone[key])) {
                        printout += `"${key}": [`;
                        zone[key].forEach((item, index) => {
                            if (typeof item === "object")
                                printout += `\n  ${JSON.stringify(item)}`;
                            else printout += `\n  ${item}`;

                            if (index < zone[key].length - 1) printout += ",";
                        });
                        printout += "\n]";
                        return;
                    } else if (typeof zone[key] === "object") {
                        printout += `,\n"${key}": ${JSON.stringify(
                            zone[key],
                            null,
                            2
                        )}`;
                        return;
                    }

                    printout += `"${key}": ${JSON.stringify(zone[key])}${
                        index < arr.length - 1 ? ",\n" : ""
                    }`;
                });

                printout += "\n}";
                return printout;
            }

            // Function to set up the popup content with editable text area
            function setupPopupContent(content, zone) {
                const popupContent = document.createElement("div");
                popupContent.classList.add("zone-code");
                popupContent.setAttribute("contenteditable", "true");
                popupContent.innerText = content;
                popupContent.setAttribute("zoneName", zone.name);
                return popupContent;
            }

            //https://github.com/mkafrin/PolyZone/blob/master/server.lua
            function parseCircle(name, center, radius) {
                var printout =
                    "--Name: " + name + " | " + new Date().toDateString();
                printout +=
                    "\nCircleZone:Create(vector2(" +
                    center[0] +
                    ", " +
                    center[1] +
                    "), " +
                    radius +
                    ", ";
                var debugText = debug ? "\n debugPoly=true," : "";
                printout += '{\n name="' + name + '",' + debugText + "\n})\n\n";
                return printout;
            }

            //On shape created
            map.on(L.Draw.Event.CREATED, (e) => {
                var type = e.layerType,
                    layer = e.layer;

                //If it's a marker just show the GTA position
                if (type === "marker") {
                    var position = latlngToGTA(layer.getLatLng());
                    layer.bindPopup(
                        "GTA Position: " +
                            position +
                            ", latlng: " +
                            layer.getLatLng()
                    );
                } else if (type === "circle") {
                    var position = latlngToGTA(layer.getLatLng());

                    let content = parseCircle(
                        prompt("Enter circlezone name: "),
                        latlngToGTA(layer.getLatLng()),
                        (layer.getRadius() * 1.5).toFixed(2)
                    );
                    layer.bindPopup(
                        "<code style='white-space:pre-wrap;'>" +
                            content +
                            "</code>",
                        { minWidth: 500 }
                    );
                } else {
                    //Get the polyzone name
                    const name = prompt("Enter polyzone name:");
                    const debugColor = prompt("Enter polyzone color (CSS):");

                    const gtapoints = layer._latlngs[0].map((latlng) =>
                        latlngToGTA(latlng)
                    );
                    const zone = {
                        name,
                        points: gtapoints.map((pt) => ({ x: pt[0], y: pt[1] })),
                        options: {
                            minZ: 0,
                            maxZ: 800.0,
                            web: {
                                type,
                                debugColor,
                            },
                        },
                    };

                    zonesList.push(zone);
                    // Save updated zonesList to localStorage
                    saveZonesIntoLocalStorage(zonesList);

                    let content = parseShape2(zone);
                    const popupContent = setupPopupContent(content, zone);
                    layer.options.color = debugColor;
                    layer.bindPopup(popupContent, {
                        minWidth: 500,
                        interactive: true,
                    });
                    layer.on(
                        "popupclose",
                        (e) =>
                            (content = handleOnPopupClose(
                                e,
                                content,
                                layer,
                                popupContent
                            ))
                    );
                }

                //Add shape to map
                editableLayers.addLayer(layer);
            });

            map.on(L.Draw.Event.EDITED, (e) => {
                var layers = e.layers;

                layers.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        var position = latlngToGTA(layer.getLatLng());
                        layer.bindPopup(
                            "GTA Position: " +
                                position +
                                ", latlng: " +
                                layer.getLatLng()
                        );
                    } else if (layer instanceof L.Circle) {
                        var name = layer
                            .getPopup()
                            .getContent()
                            .split(" |")[0]
                            .slice(44);

                        var position = latlngToGTA(layer.getLatLng());
                        let content = parseCircle(
                            name,
                            latlngToGTA(layer.getLatLng()),
                            (layer.getRadius() * 1.5).toFixed(2)
                        );
                        layer.bindPopup(
                            "<code style='white-space:pre-wrap;'>" +
                                content +
                                "</code>",
                            { minWidth: 500 }
                        );
                    } else {
                        //Get the polyzone name
                        //extracts from the previous popup, could use some love
                        const name = layer
                            .getPopup()
                            .getContent()
                            .getAttribute("zoneName");
                        const zoneInListIndex = zonesList.findIndex(
                            (z) => z.name === name
                        ); // Remove existing zone with the same name

                        if (zoneInListIndex === -1) {
                            console.warn(
                                "Zone with name '" +
                                    name +
                                    "' was not saved after edit"
                            );
                            return;
                        }
                        const gtapoints = layer._latlngs[0].map((latlng) =>
                            latlngToGTA(latlng)
                        );
                        let content = parseShape2(zonesList[zoneInListIndex]);

                        const zoneStored = zonesList[zoneInListIndex];
                        const zone = {
                            ...zoneStored,
                            name,
                            points: gtapoints.map((pt) => ({
                                x: pt[0],
                                y: pt[1],
                            })),
                            options: {
                                minZ: zoneStored.options?.minZ || 0,
                                maxZ: zoneStored.options?.maxZ || 800.0,
                                web: {
                                    type:
                                        zoneStored.options?.web?.type ||
                                        "polygon",
                                    debugColor:
                                        zoneStored.options?.web?.debugColor ||
                                        "rgb(51, 136, 255)",
                                },
                            },
                        };
                        zonesList[zoneInListIndex] = zone;

                        saveZonesIntoLocalStorage(zonesList);

                        const popupContent = setupPopupContent(content, zone);

                        layer.bindPopup(popupContent, {
                            minWidth: 500,
                            interactive: true,
                        });
                        layer.on(
                            "popupclose",
                            (e) =>
                                (content = handleOnPopupClose(
                                    e,
                                    content,
                                    layer,
                                    popupContent
                                ))
                        );
                    }
                });
            });

            //Center the map
            //map.setView(xy(0, 0), 3);

            function saveZonesIntoLocalStorage(zones) {
                if (!zones || zones.length === 0) {
                    console.warn("No zones to save!");
                    return;
                }

                // Save the zones to localStorage
                localStorage.setItem("zones", JSON.stringify(zones));
                zonesList = zones; // Update the global zonesList variable
                console.log(zones.length + " zone(s) saved to localStorage.");
            }

            // Load saved zones from localStorage (if any)
            function loadZonesFromLocalStorage() {
                const savedZones = localStorage.getItem("zones");
                if (savedZones) {
                    try {
                        zonesList = JSON.parse(savedZones);
                    } catch (e) {
                        console.error("Failed to parse saved zones JSON.", e);
                        zonesList = [];
                    }
                    // Draw each saved zone on the map
                    zonesList.forEach((zone) => loadSavedZone(zone));

                    console.log(
                        zonesList.length + " zone(s) loaded from localStorage."
                    );
                }
            }

            function exportZones() {
                if (!zonesList || zonesList.length === 0) {
                    alert("No zones to export!");
                    return;
                }

                const jsonStr = JSON.stringify(zonesList, null, 4);
                document.getElementById("jsonTextArea").value = jsonStr;
                document.getElementById("jsonTextArea").select();
                document.execCommand("copy");
                alert("Zones exported to textarea and copied to clipboard!");
            }

            function importZones() {
                const jsonStr = document.getElementById("jsonTextArea").value;
                if (!jsonStr) {
                    alert("Please paste JSON into the textarea first!");
                    return;
                }

                let importedZones;
                try {
                    importedZones = JSON.parse(jsonStr);
                } catch (err) {
                    alert("Invalid JSON format.");
                    return;
                }

                if (!Array.isArray(importedZones)) {
                    alert(
                        "Invalid JSON: root element should be an array of zones."
                    );
                    return;
                }

                // Clear current shapes
                editableLayers.clearLayers();

                zones = importedZones.map((zone) => {
                    loadSavedZone(zone);

                    return {
                        ...zone,
                        name: zone.name || "unnamed",
                        points: zone.points,
                        options: {
                            minZ: zone.options?.minZ || 0,
                            maxZ: zone.options?.maxZ || 800.0,
                            web: {
                                type: zone.options?.web?.type || "polygon",
                                debugColor:
                                    zone.options?.web?.debugColor ||
                                    "rgb(51, 136, 255)",
                            },
                        },
                    };
                });

                saveZonesIntoLocalStorage(zones);
                alert(importedZones.length + " zone(s) imported successfully.");
            }

            function loadSavedZone(zone) {
                if (
                    !zone.points ||
                    zone.points.length === 0 ||
                    (zone.options?.web?.type !== "polygon" &&
                        zone.options?.web?.type !== "rectangle")
                )
                    return;

                // Convert saved points back to Leaflet lat-lngs
                const latlngs = zone.points.map((pt) =>
                    gtaToLatLng(pt.x, pt.y)
                );

                // Add polygon to map (and to editableLayers for editing)
                let content = parseShape2(zone);
                const layerOptions = zone.options.web?.debugColor
                    ? { color: zone.options.web.debugColor }
                    : undefined;
                const layer = L.polygon(latlngs, layerOptions);
                const popupContent = setupPopupContent(content, zone);

                layer.bindPopup(popupContent, {
                    minWidth: 500,
                    interactive: true,
                });

                layer.on(
                    "popupclose",
                    (e) =>
                        (content = handleOnPopupClose(
                            e,
                            content,
                            layer,
                            popupContent
                        ))
                );

                editableLayers.addLayer(layer);
            }

            function handleOnPopupClose(e, oldContent, layer, popupContent) {
                const newContent = e.target.getPopup().getContent().innerText;

                if (oldContent === newContent) return oldContent; // No changes made
                const savedZones = localStorage.getItem("zones");
                const zoneBeforeEdit = JSON.parse(oldContent);
                const zoneAfterEdit = JSON.parse(newContent);
                const zoneInListIndex = zonesList.findIndex(
                    (z) => z.name === zoneBeforeEdit.name
                ); // Remove existing zone with the same name

                if (zoneInListIndex === -1) {
                    console.warn(
                        "Zone with original name '" +
                            name +
                            "' was not saved after editing its metadata"
                    );
                    return oldContent;
                }

                // console.log("Zones after edit:", zonesList);

                popupContent.innerText = newContent;
                layer.getPopup().setContent(popupContent);

                zonesList[zoneInListIndex] = zoneAfterEdit;
                saveZonesIntoLocalStorage(zonesList);

                return newContent; // Update oldContent variable to new content
            }

            loadZonesFromLocalStorage();
        </script>
    </body>
</html>
